<div class="card-body border">
  <div class="md-form text-center">
    <img
      id="image-auto-rent-edit2"
      class="rounded mx-auto d-block img-fluid"
      [src]="imgSrc"
    />
  </div>
  <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
    <div class="md-form">
      <i class="fas fa-signature prefix black-text"></i>
      <input
        type="text"
        id="form_nombre2"
        class="black-text form-control"
        formControlName="nombre"
      />
      <label for="form_nombre2">Titulo Oferta:</label>
      <div
        class="text-danger"
        *ngIf="isSubmitted && formControls.nombre.errors?.required"
      >
        Este campo es requerido
      </div>
    </div>
    <div class="md-form">
      <i class="fas fa-car prefix black-text"></i>
      <input
        type="text"
        id="form_motor2"
        class="black-text form-control"
        formControlName="descripcion"
      />
      <label for="form_motor2">Descripcion:</label>
      <div
        class="text-danger"
        *ngIf="isSubmitted && formControls.descripcion.errors?.required"
      >
        Este campo es requerido
      </div>
    </div>
    <div class="md-form">
      <i class="fas fa-comment prefix black-text"></i>
      <input
        type="number"
        id="form_porcentaje"
        class="black-text form-control"
        formControlName="porcentaje"
      />
      <label for="form_porcentaje">Porcentaje %:</label>
      <div
        class="text-danger"
        *ngIf="isSubmitted && formControls.porcentaje.errors?.required"
      >
        Este campo es requerido
      </div>
    </div>
    <div class="md-form">
      <i class="fas fa-money-check-alt prefix black-text"></i>
      <input
        type="date"
        id="form_fechaI2"
        class="black-text form-control"
        formControlName="fecha_inicio"
      />
      <label for="form_fechaI2">Fecha de Inicio:</label>
      <div
        class="text-danger"
        *ngIf="isSubmitted && formControls.fecha_inicio.errors?.required"
      >
        Este campo es requerido
      </div>
    </div>
    <div class="md-form">
      <i class="fas fa-money-check-alt prefix black-text"></i>
      <input
        type="date"
        id="form_fechaF2"
        class="black-text form-control"
        formControlName="fecha_fin"
      />
      <label for="form_fechaF2">Fecha de Fin:</label>
      <div
        class="text-danger"
        *ngIf="isSubmitted && formControls.fecha_fin.errors?.required"
      >
        Este campo es requerido
      </div>
    </div>
    <div class="md-form">
      <i class="fas fa-images prefix black-text"></i>
      <input
        type="file"
        accept="image/*"
        class="form-control black-text form-control"
        id="form_file2"
        formControlName="link_web"
        (change)="showPreview($event)"
      />
      <div
        class="text-danger"
        *ngIf="isSubmitted && formControls.link_web.errors?.required"
      >
        Este campo es requerido
      </div>
    </div>
    <div class="form-group">
      <i class="fas fa-car prefix black-text"></i>
      <select class="browser-default custom-select" formControlName="id_autos">
        <option selected>Elije tu auto</option>
        <option
          *ngFor="let autos of listaAutos"
          value="{{ autos.payload.doc.id }}"
        >
          {{ autos.payload.doc.data().nombre }}
        </option>
      </select>
      <div
        class="text-danger"
        *ngIf="isSubmitted && formControls.id_autos.errors?.required"
      >
        Este campo es requerido
      </div>
    </div>
    <div class="text-center mt-4">
      <button
        type="submit"
        id="addnewButton"
        class="btn waves-effect waves-light btn-rounded"
        style="background-color: #52489c"
      >
        Registrar
      </button>
    </div>
  </form>
</div>
