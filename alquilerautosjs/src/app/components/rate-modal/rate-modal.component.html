<div
  class="modal fade"
  id="modalRate"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="card-body">
        <!--Header-->
        <div class="text-center">
          <h3 class="black-text font-weight-bold" style="font-size: 1rem">
            Valoración
          </h3>
          <hr class="hr-light" />
        </div>
        <!--Body-->
        <div class="container text-center">
          <form
            [formGroup]="formValoracion"
            (submit)="onSubmit(formValoracion.value)"
          >
            <div class="rating form-group">
              <input
                type="radio"
                value="5"
                id="5"
                formControlName="numero_estellas"
              />
              <label for="5">☆</label>
              <input
                type="radio"
                value="4"
                id="4"
                formControlName="numero_estellas"
              />
              <label for="4">☆</label>
              <input
                type="radio"
                value="3"
                id="3"
                formControlName="numero_estellas"
              />
              <label for="3">☆</label>
              <input
                type="radio"
                value="2"
                id="2"
                formControlName="numero_estellas"
              />
              <label for="2">☆</label>
              <input
                type="radio"
                value="1"
                id="1"
                formControlName="numero_estellas"
              />
              <label for="1">☆</label>
            </div>
            <div
              class="text-danger"
              *ngIf="
                isSubmitted && formControls.numero_estellas.errors?.required
              "
            >
              Este campo es requerido
            </div>
            <div class="form-group">
              <label for="comentaryText">Ingresa un comentario</label>
              <textarea
                id="comentaryText"
                class="form-control rounded-0"
                rows="3"
                formControlName="comentario"
              ></textarea>
              <div
                class="text-danger"
                *ngIf="isSubmitted && formControls.comentario.errors?.required"
              >
                Este campo es requerido
              </div>
            </div>
            <div class="text-center mt-4">
              <button
                id="paymentButton"
                class="btn waves-effect waves-light btn-rounded"
                style="background-color: #52489c"
                type="submit"
              >
                Valorar
              </button>
            </div>
          </form>
        </div>
        <br />
        <!--Header-->
      </div>
    </div>
  </div>
</div>
