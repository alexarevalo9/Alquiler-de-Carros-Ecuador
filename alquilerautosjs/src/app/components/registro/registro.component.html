<div
  class="modal fade"
  id="modalRegisterForm"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Registrarse</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form
        [formGroup]="registerForm"
        (submit)="onRegister(registerForm.value)"
      >
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-user prefix grey-text"></i>
            <input
              type="text"
              id="orangeForm-ci"
              class="form-control validate"
              formControlName="cedula"
            />
            <label
              data-error="wrong"
              data-success="right"
              for="orangeForm-ci"
              style="color: black"
              >Cédula de Identidad</label
            >
          </div>
          <div class="md-form mb-5">
            <i class="fas fa-user prefix grey-text"></i>
            <input
              type="text"
              id="orangeForm-name"
              class="form-control validate"
              formControlName="nombre"
            />
            <label
              data-error="wrong"
              data-success="right"
              for="orangeForm-name"
              style="color: black"
              >Nombre</label
            >
          </div>
          <div class="md-form mb-5">
            <i class="fas fa-user prefix grey-text"></i>
            <input
              type="text"
              id="orangeForm-lastName"
              class="form-control validate"
              formControlName="apellido"
            />
            <label
              data-error="wrong"
              data-success="right"
              for="orangeForm-lastName"
              style="color: black"
              >Apellido</label
            >
          </div>
          <div class="md-form mb-5">
            <i class="fas fa-user prefix grey-text"></i>
            <input
              type="text"
              id="orangeForm-direction"
              class="form-control validate"
              formControlName="direccion"
            />
            <label
              data-error="wrong"
              data-success="right"
              for="orangeForm-direction"
              style="color: black"
              >Dirección Domiciliaria</label
            >
          </div>
          <div class="md-form mb-5">
            <i class="fas fa-phone prefix grey-text"></i>
            <input
              type="number"
              id="orangeForm-phone"
              class="form-control validate"
              formControlName="telefono"
            />
            <label
              data-error="wrong"
              data-success="right"
              for="orangeForm-phone"
              style="color: black"
              >Teléfono</label
            >
          </div>
          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input
              type="email"
              id="orangeForm-email"
              class="form-control validate"
              formControlName="email"
            />
            <label
              data-error="wrong"
              data-success="right"
              for="orangeForm-email"
              style="color: black"
              >Email</label
            >
          </div>

          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <input
              type="password"
              id="orangeForm-pass"
              class="form-control validate"
              formControlName="password"
            />
            <label
              data-error="wrong"
              data-success="right"
              for="orangeForm-pass"
              style="color: black"
              >Contraseña</label
            >
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="submit" class="btn" style="background-color: #52489c">
            Registrarse
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
