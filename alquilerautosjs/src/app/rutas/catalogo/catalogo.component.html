<div class="container-fluid mt-lg-5">
  <div class="row mb-2 justify-content-center">
    <div *ngFor="let autos of arregloAutos">
      <div class="col-md">
        <app-autocard
          [nombreAuto]="autos.nombre"
          [precioAuto]="autos.precio"
          [urlAutoimage]="autos.imageUrl"
        >
        </app-autocard>
      </div>
    </div>
  </div>
</div>
